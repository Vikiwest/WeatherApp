<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h2 id="welcomeMessage"></h2>
        <h3 class="brand">
          Check what the Weather is like in different Cities.
        </h3>
        <div>
          <h1 class="temp" id="temperature" onclick="toggleTemperature()"></h1>
          <div class="city-time">
            <h1 class="name">Lagos</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date"> Saturday Nov 02 </span>
            </small>
          </div>

          <div class="weather">
            <img class="icon" alt="icon" width="50" height="50" />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Lagos</li>
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>

        <p style="text-align: center; margin-top: 0px;">&copy; Weather App 2024. Olorunda Victory</p>
      </div>
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
